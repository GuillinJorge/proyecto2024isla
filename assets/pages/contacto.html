    <main>
        <div>
        <form  class="section"  name="contact" method="POST" data-netlify="true" netlify >
            
              <label>Escribe tu nombre: <input type="text" name="name" placeholder="escribe tu nombre"/></label>
                <br>
              <label>Escribe tu email: <input type="email" name="email" placeholder="escribe tu email"/></label>
                <br>
              <label>Tu consulta: <select name="role[]" multiple>
                <option value="reservas">Reserva</option>
                <option value="consultas">Consulta</option>
                <option value="socio">Socio</option>
              </select></label>
              <br>
              <label>Escribe tu mensaje: <textarea name="message" placeholder="escribe tu mensaje"></textarea></label>
              <br>
              <button type="submit">Enviar</button>
          </form>
        </div>
    </main>
