  </head>
<body>
    <header class="header">
      
        <img class="logo" src="/frontend/assets/img/logo_islas.jpeg" alt="">
       
        <input type="checkbox" id="check">       
        <label for="check" class="icons">
          <i class='bx bx-menu' id="menu-icon"></i>
          <i class='bx bxs-x-circle' id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="/frontend/index.html" style="--i:0;"><i class='bx bx-home'></i> Home</a>
            <a href="/frontend/assets/pages/quienes_somos.html" style="--i:1;"><i class='bx bx-receipt'></i> Acerca</a>
            <a href="/frontend/assets/pages/galeria.html" style="--i:2;"><i class='bx bx-photo-album'></i> Galeria</a>
            <a href="/frontend/assets/pages/servicios.html" style="--i:3;"><i class='bx bx-book'></i> Servicios</a>

            <a href="/frontend/assets/pages/contacto.html" style="--i:5;"><i class='bx bx-mail-serd'></i> Contacto</a>
        </nav>
    </header>

    <main>
        <h1>Reservas INVIERNO 24'</h1>
    <hr>
    <div class="contact-form">
    <section id="crear_reserva">
        <form id="crear_reserva_form">
            <label for="nombre">Ingresar Apellido y Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label for="dias">Ingresar la cantidad de dias de estadia</label>
            <input type="text" name="dias" id="dias">
            <br>
            <label for="habitacion">Ingresar el tipo de habitación para su estadia</label>
            <select name="habitacion" id="habitacion">
                <option value="simple">Simple</option>
                <option value="doble">Doble</option>
                <option value="triple">Triple</option>
                <option value="cuadruple">Cuadruple</option>
                <option value="cabana_simple">Cabaña Simple</option>
                <option value="cabana_doble">Cabaña Doble</option>
                <option value="cabana_cuadruple">Cabaña Cuadruple</option>
                <option value="suite_presidencial">Suite Presidencial</option>
            </select>
            <br>
            <label for="fecha_release">Ingresar la fecha de ingreso a nuestro hotel</label>
            <input type="date" name="fecha_release" id="fecha_release">
            <br>
            <button id="btn-post"> Enviar Reserva</button>
        </form>
        <div id="success-message">¡Reserva realizada correctamente!</div>
    </section>
    <hr>
    <section id="mostrar_reservas">
        <button id="btn-get">Mostrar Reservas</button>
        <div id="reservas"></div>        
    </section>
        
</div>    
      
</main>
